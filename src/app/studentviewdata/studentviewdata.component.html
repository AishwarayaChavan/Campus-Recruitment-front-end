<div>
    <style>
      body
      {
        background-color: rgb(176, 231, 238);
      }
    </style>
  </div>

<div class="container">
 <div class="col-sm-12">
    <h2 class="text-center mb-4" style="font-family: Impact;font-size: 50px;"><br> Student View Data<br></h2>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead >
                <tr>
                    <th>Company Name</th>
                    <th>Student Name</th>
                    <th>Round Completed</th>
                    
                </tr>
            </thead>
            <tbody id="View Data">
                <tr *ngFor="let a of uarr">
                    <td>{{a.companyname}}</td>
                    <td>{{a.studentname}}</td>
                    <td>{{a.roundCompleted}}</td>
                </tr>
            </tbody>
        </table>
    </div>
 </div>
</div>
